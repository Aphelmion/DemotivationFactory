{% extends "main.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

{% if validlink %}
<div class='col-sm-6 col-sm-offset-3'>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input class ='btn btn-primary' type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p class="lead">{% trans "Password reset failed" %}</p>

{% endif %}
</div>
{% endblock %}
