{% extends 'main.html' %}
{% load extras %}
{% load i18n %}



{% block content %}

    <link rel="stylesheet" href="/static/prettyphoto/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
<script src="/static/prettyphoto/js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/prettyphoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    var prettyparams = {
        animation_speed: 'fast',
        slideshow: 3000,
        autoplay_slideshow: false,
        opacity: 0.7,
        show_title: false,
        allow_resize: true,
        default_width: 600,
        default_height: 480,
        counter_separator_label: '/',
        overlay_gallery: false,
        changepicturecallback: function() {$pp_overlay.css({'height':$(document).height()})},
        };
    $(function(){$("a[rel^='gallery-image']").prettyPhoto(prettyparams)});
</script>
    <link rel="stylesheet" href="/static/picasagallery/css/base.css"
          type="text/css" media="screen" charset="utf-8" />




    <p class="lead">{% trans "Album:" %} {{ album.title.text }}</p>

    <div class='gallery'>
        {% for photo in photos %}
            <div class='image-preview-div'>
                <a class='image-preview-link' style='{% thumbnail_style photo %}'
                                              rel='gallery-image[pp_gal]' href='{{ photo.content.src }}'>
                    <img class='image-preview-img'
                                style='{% thumbnail_style photo %}'
                            {% if photo.title %}
                                alt='{{ photo.title.text }}'
                            {% endif %}
                            src='{%  thumbnail_url photo %}'>
                </a>
            </div>
        {% endfor %}
       
    </div>
{% endblock %}
